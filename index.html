<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════
           RESET & BASE
           ═══════════════════════════════════════ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
            color: #c8c8c8;
            font-family: 'Special Elite', monospace;
        }

        /* ═══════════════════════════════════════
           VHS STATIC OVERLAY (always on top)
           ═══════════════════════════════════════ */
        .vhs-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.06;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px);
            animation: vhsScanlines 0.1s linear infinite;
        }

        .vhs-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    transparent 100%);
            animation: vhsScan 8s linear infinite;
        }

        @keyframes vhsScanlines {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 4px;
            }
        }

        @keyframes vhsScan {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100%);
            }
        }

        /* ═══════════════════════════════════════
           SCREEN FLICKER
           ═══════════════════════════════════════ */
        .screen-flicker {
            animation: flicker 0.15s ease-in-out;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            10% {
                opacity: 0.3;
            }

            20% {
                opacity: 0.8;
            }

            30% {
                opacity: 0.1;
            }

            40% {
                opacity: 0.9;
            }

            50% {
                opacity: 0.2;
            }

            60% {
                opacity: 0.85;
            }

            70% {
                opacity: 0.4;
            }

            80% {
                opacity: 0.95;
            }

            100% {
                opacity: 1;
            }
        }

        .screen-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translate(0);
            }

            10% {
                transform: translate(-5px, 3px);
            }

            20% {
                transform: translate(4px, -2px);
            }

            30% {
                transform: translate(-3px, -4px);
            }

            40% {
                transform: translate(5px, 2px);
            }

            50% {
                transform: translate(-2px, 5px);
            }

            60% {
                transform: translate(3px, -3px);
            }

            70% {
                transform: translate(-4px, 1px);
            }

            80% {
                transform: translate(2px, -5px);
            }

            90% {
                transform: translate(-1px, 4px);
            }
        }

        /* ═══════════════════════════════════════
           GLITCH TEXT EFFECT
           ═══════════════════════════════════════ */
        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            color: #ff0040;
            animation: glitch1 2s infinite linear alternate-reverse;
            clip-path: inset(20% 0 60% 0);
        }

        .glitch-text::after {
            color: #00ffff;
            animation: glitch2 3s infinite linear alternate-reverse;
            clip-path: inset(60% 0 10% 0);
        }

        @keyframes glitch1 {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 2px);
            }

            40% {
                transform: translate(2px, -1px);
            }

            60% {
                transform: translate(-1px, 3px);
            }

            80% {
                transform: translate(3px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch2 {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(2px, 1px);
            }

            50% {
                transform: translate(-3px, -2px);
            }

            75% {
                transform: translate(1px, 3px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* ═══════════════════════════════════════
           PHASES — SHARED
           ═══════════════════════════════════════ */
        .phase {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease, visibility 0s 0.8s;
        }

        .phase.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease, visibility 0s 0s;
        }

        /* ═══════════════════════════════════════
           PHASE 1 — CORRUPTED INTRO
           ═══════════════════════════════════════ */
        #phase1 {
            background: #0a0a0a;
        }

        .static-noise {
            position: absolute;
            inset: 0;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.5'/%3E%3C/svg%3E");
            background-size: 256px 256px;
            animation: noiseMove 0.2s steps(4) infinite;
        }

        @keyframes noiseMove {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(-10px, 5px);
            }

            50% {
                transform: translate(5px, -10px);
            }

            75% {
                transform: translate(-5px, -5px);
            }

            100% {
                transform: translate(10px, 10px);
            }
        }

        .intro-text {
            font-family: 'Creepster', cursive;
            font-size: clamp(20px, 5vw, 36px);
            color: #8b0000;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5), 0 0 40px rgba(139, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
            min-height: 3em;
        }

        .cursor-blink {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: #8b0000;
            margin-left: 4px;
            vertical-align: text-bottom;
            animation: cursorBlink 0.7s step-end infinite;
        }

        @keyframes cursorBlink {
            50% {
                opacity: 0;
            }
        }

        .start-btn {
            font-family: 'Creepster', cursive;
            font-size: clamp(18px, 4vw, 28px);
            color: #8b0000;
            background: transparent;
            border: 2px solid #8b0000;
            padding: 14px 40px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            margin-top: 40px;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .start-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .start-btn:hover {
            background: rgba(139, 0, 0, 0.15);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.3), inset 0 0 20px rgba(139, 0, 0, 0.1);
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.6);
        }

        /* ═══════════════════════════════════════
           PHASE 2 — THE RITUAL (Candle Puzzle)
           ═══════════════════════════════════════ */
        #phase2 {
            background: radial-gradient(ellipse at center bottom, #1a0a00 0%, #0a0a0a 70%);
        }

        .candle-container {
            position: relative;
            width: 60px;
            height: 200px;
            margin-bottom: 30px;
        }

        .candle-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 140px;
            background: linear-gradient(to right, #d4c4a0, #f0e6d0, #d4c4a0);
            border-radius: 4px 4px 2px 2px;
            box-shadow: 0 0 15px rgba(255, 160, 60, 0.15);
        }

        .candle-body::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #333;
        }

        /* Dripping wax */
        .candle-body::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -3px;
            right: -3px;
            height: 20px;
            background: radial-gradient(ellipse at 20% 0%, #f0e6d0 0%, transparent 50%),
                radial-gradient(ellipse at 70% 0%, #e8dcc0 0%, transparent 40%),
                radial-gradient(ellipse at 50% 0%, #f0e6d0 0%, transparent 60%);
            border-radius: 0 0 50% 50%;
        }

        .flame-wrap {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
        }

        .flame {
            width: 20px;
            height: 40px;
            margin: 0 auto;
            background: radial-gradient(ellipse at 50% 90%, #fff5a0 0%, #ffaa00 30%, #ff4400 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flameFlicker 0.3s ease-in-out infinite alternate;
            filter: blur(1px);
            box-shadow: 0 0 20px rgba(255, 160, 60, 0.6), 0 0 60px rgba(255, 100, 20, 0.3), 0 0 100px rgba(255, 60, 0, 0.1);
        }

        .flame.flare {
            animation: flameFlare 1.5s ease-out;
        }

        @keyframes flameFlicker {
            0% {
                transform: scaleX(1) scaleY(1) rotate(-1deg);
            }

            33% {
                transform: scaleX(0.9) scaleY(1.05) rotate(1deg);
            }

            66% {
                transform: scaleX(1.05) scaleY(0.95) rotate(-0.5deg);
            }

            100% {
                transform: scaleX(0.95) scaleY(1.02) rotate(0.5deg);
            }
        }

        @keyframes flameFlare {
            0% {
                transform: scaleX(1) scaleY(1);
                filter: blur(1px);
            }

            30% {
                transform: scaleX(2) scaleY(2.5);
                filter: blur(3px);
                box-shadow: 0 0 60px rgba(255, 160, 60, 0.9), 0 0 120px rgba(255, 100, 20, 0.6);
            }

            100% {
                transform: scaleX(1) scaleY(1);
                filter: blur(1px);
            }
        }

        .candle-glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 160, 60, 0.08) 0%, transparent 70%);
            pointer-events: none;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        .riddle-text {
            font-family: 'Special Elite', monospace;
            font-size: clamp(16px, 3.5vw, 22px);
            color: #b8a080;
            text-align: center;
            max-width: 500px;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(255, 160, 60, 0.15);
        }

        .riddle-text em {
            font-style: italic;
            color: #d4a060;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .arg-input {
            font-family: 'Special Elite', monospace;
            font-size: 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #3a2a1a;
            color: #d4a060;
            padding: 10px 16px;
            width: 200px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
            letter-spacing: 4px;
        }

        .arg-input:focus {
            border-bottom-color: #8b5a00;
        }

        .arg-input::placeholder {
            color: #4a3a2a;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .submit-btn {
            font-family: 'Special Elite', monospace;
            font-size: 16px;
            background: transparent;
            border: 1px solid #3a2a1a;
            color: #b8a080;
            padding: 10px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }

        .submit-btn:hover {
            border-color: #8b5a00;
            color: #d4a060;
            box-shadow: 0 0 15px rgba(139, 90, 0, 0.2);
        }

        .fragment-reveal {
            font-family: 'Creepster', cursive;
            font-size: clamp(24px, 5vw, 36px);
            color: #8b0000;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.5);
            margin-top: 20px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
        }

        .fragment-reveal.show {
            opacity: 1;
            transform: scale(1);
        }

        .whisper-text {
            font-family: 'Special Elite', monospace;
            font-size: clamp(12px, 2.5vw, 16px);
            color: #554433;
            text-align: center;
            max-width: 400px;
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .whisper-text.show {
            opacity: 1;
        }

        .continue-btn {
            font-family: 'Special Elite', monospace;
            font-size: 15px;
            background: transparent;
            border: 1px solid #3a2a1a;
            color: #8b5a00;
            padding: 10px 28px;
            cursor: pointer;
            margin-top: 24px;
            opacity: 0;
            transition: all 0.5s ease;
            letter-spacing: 2px;
        }

        .continue-btn.show {
            opacity: 1;
        }

        .continue-btn:hover {
            border-color: #8b0000;
            color: #8b0000;
            box-shadow: 0 0 12px rgba(139, 0, 0, 0.2);
        }

        .error-flash {
            animation: errorFlash 0.6s ease;
        }

        @keyframes errorFlash {
            0% {
                color: #b8a080;
            }

            25% {
                color: #ff0000;
            }

            50% {
                color: #b8a080;
            }

            75% {
                color: #ff0000;
            }

            100% {
                color: #b8a080;
            }
        }

        /* ═══════════════════════════════════════
           PHASE 3 — THE SCRAMBLE
           ═══════════════════════════════════════ */
        #phase3 {
            background: radial-gradient(ellipse at center, #0d0810 0%, #080808 70%);
        }

        .scramble-title {
            font-family: 'Creepster', cursive;
            font-size: clamp(16px, 3.5vw, 22px);
            color: #6644aa;
            text-shadow: 0 0 15px rgba(102, 68, 170, 0.3);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .scramble-tiles {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .scramble-tile {
            width: 52px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Creepster', cursive;
            font-size: 30px;
            color: #8b0000;
            background: rgba(20, 15, 25, 0.8);
            border: 2px solid #2a1a3a;
            border-radius: 6px;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.4);
            box-shadow: 0 0 12px rgba(102, 68, 170, 0.1), inset 0 0 10px rgba(0, 0, 0, 0.5);
            animation: tileFloat 3s ease-in-out infinite;
            cursor: default;
            user-select: none;
        }

        .scramble-tile:nth-child(2) {
            animation-delay: 0.4s;
        }

        .scramble-tile:nth-child(3) {
            animation-delay: 0.8s;
        }

        .scramble-tile:nth-child(4) {
            animation-delay: 1.2s;
        }

        .scramble-tile:nth-child(5) {
            animation-delay: 1.6s;
        }

        .scramble-tile:nth-child(6) {
            animation-delay: 2.0s;
        }

        .scramble-tile:nth-child(7) {
            animation-delay: 2.4s;
        }

        .scramble-tile:nth-child(8) {
            animation-delay: 2.8s;
        }

        @keyframes tileFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .scramble-instruction {
            font-family: 'Special Elite', monospace;
            font-size: clamp(13px, 2.5vw, 16px);
            color: #554488;
            text-align: center;
            max-width: 400px;
            margin-bottom: 24px;
            line-height: 1.6;
            font-style: italic;
        }

        .hint-timer {
            font-family: 'Special Elite', monospace;
            font-size: 13px;
            color: #333;
            font-style: italic;
            margin-top: 12px;
            min-height: 1.5em;
            transition: opacity 0.5s ease;
        }

        .input-group-mirror {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .arg-input-scramble {
            font-family: 'Creepster', cursive;
            font-size: 24px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #2a1a3a;
            color: #8b0000;
            padding: 10px 16px;
            width: 280px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .arg-input-scramble:focus {
            border-bottom-color: #6644aa;
        }

        .arg-input-scramble::placeholder {
            color: #2a1a3a;
            letter-spacing: 2px;
            font-size: 14px;
            text-transform: none;
        }

        .submit-btn-scramble {
            font-family: 'Creepster', cursive;
            font-size: 18px;
            background: transparent;
            border: 2px solid #2a1a3a;
            color: #6644aa;
            padding: 10px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 3px;
        }

        .submit-btn-scramble:hover {
            border-color: #8b0000;
            color: #8b0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.2);
        }

        /* ═══════════════════════════════════════
           PHASE 4 — THE DOOR
           ═══════════════════════════════════════ */
        #phase4 {
            background: #0a0a0a;
            perspective: 800px;
        }

        .door-container {
            position: relative;
            width: min(280px, 70vw);
            height: min(420px, 65vh);
            perspective: 800px;
        }

        .door-frame {
            position: absolute;
            inset: -12px;
            border: 12px solid #1a1210;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .door {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2a1f18, #1a1210);
            border-radius: 4px 4px 0 0;
            position: relative;
            transform-origin: left center;
            transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset -5px 0 15px rgba(0, 0, 0, 0.3), inset 2px 0 5px rgba(255, 200, 150, 0.03);
        }

        .door.open {
            transform: rotateY(-85deg);
        }

        /* Door panels */
        .door-panel {
            position: absolute;
            left: 15%;
            width: 70%;
            height: 28%;
            border: 3px solid #15100c;
            border-radius: 2px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.02), transparent);
        }

        .door-panel:nth-child(1) {
            top: 8%;
        }

        .door-panel:nth-child(2) {
            top: 45%;
        }

        /* Keyhole */
        .keyhole {
            position: absolute;
            right: 18%;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
        }

        .keyhole-circle {
            width: 16px;
            height: 16px;
            background: #050505;
            border-radius: 50%;
            border: 2px solid #2a201a;
            box-shadow: 0 0 8px rgba(139, 0, 0, 0.2);
        }

        .keyhole-slot {
            width: 6px;
            height: 14px;
            background: #050505;
            margin: -2px auto 0;
            border-radius: 0 0 2px 2px;
            border: 1px solid #2a201a;
            border-top: none;
        }

        /* Light behind door */
        .door-light {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, rgba(255, 220, 180, 0) 0%, transparent 100%);
            border-radius: 4px 4px 0 0;
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .door-light.show {
            opacity: 1;
            background: radial-gradient(ellipse at center, rgba(255, 220, 180, 0.8) 0%, rgba(255, 200, 150, 0.3) 50%, transparent 100%);
        }

        .door-text {
            font-family: 'Special Elite', monospace;
            font-size: clamp(14px, 3vw, 18px);
            color: #665544;
            text-align: center;
            max-width: 450px;
            margin-top: 30px;
            line-height: 1.7;
        }

        .fragments-display {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-family: 'Creepster', cursive;
            font-size: clamp(20px, 4vw, 28px);
        }

        .fragment-box {
            padding: 8px 16px;
            border: 2px solid #333;
            color: #8b0000;
            text-shadow: 0 0 8px rgba(139, 0, 0, 0.3);
            letter-spacing: 3px;
            min-width: 80px;
            text-align: center;
        }

        .fragment-box.empty {
            color: #333;
            border-style: dashed;
        }

        .fragment-plus {
            color: #444;
            font-size: 24px;
        }

        .door-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            margin-top: 16px;
        }

        .arg-input-door {
            font-family: 'Creepster', cursive;
            font-size: 22px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: #8b0000;
            padding: 10px 16px;
            width: 280px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .arg-input-door:focus {
            border-bottom-color: #8b0000;
        }

        .arg-input-door::placeholder {
            color: #2a2a2a;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .submit-btn-door {
            font-family: 'Creepster', cursive;
            font-size: 18px;
            background: transparent;
            border: 2px solid #333;
            color: #665544;
            padding: 12px 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 3px;
        }

        .submit-btn-door:hover {
            border-color: #8b0000;
            color: #8b0000;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.2);
        }

        /* ═══════════════════════════════════════
           PHASE 5 — VIDEO REVEAL
           ═══════════════════════════════════════ */
        #phase5 {
            background: #000;
        }

        .video-container {
            position: relative;
            width: 92vw;
            height: 85vh;
            max-width: 1000px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(139, 0, 0, 0.15), 0 0 120px rgba(139, 0, 0, 0.05);
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
            object-fit: contain;
            background: #000;
        }

        .video-glow {
            position: absolute;
            inset: -20px;
            border-radius: 20px;
            background: radial-gradient(ellipse at center, rgba(139, 0, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: videoGlow 3s ease-in-out infinite;
        }

        @keyframes videoGlow {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .white-flash {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9998;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .white-flash.show {
            opacity: 1;
        }

        /* ═══════════════════════════════════════
           RESPONSIVE
           ═══════════════════════════════════════ */
        @media (max-width: 480px) {
            .candle-container {
                transform: scale(0.8);
                margin-bottom: 16px;
            }

            .mirror-frame {
                width: min(280px, 85vw);
                height: min(320px, 50vh);
            }

            .door-container {
                width: min(220px, 65vw);
                height: min(340px, 55vh);
            }
        }

        @media (max-height: 600px) {
            .candle-container {
                transform: scale(0.6);
                margin-bottom: 8px;
            }

            .mirror-frame {
                height: min(250px, 40vh);
            }

            .door-container {
                height: min(280px, 45vh);
            }
        }
    </style>
</head>

<body>

    <!-- VHS static overlay -->
    <div class="vhs-overlay"></div>

    <!-- White flash for transitions -->
    <div class="white-flash" id="whiteFlash"></div>

    <!-- ═══════════════════════════════════════
         PHASE 1 — CORRUPTED INTRO
         ═══════════════════════════════════════ -->
    <div class="phase active" id="phase1">
        <div class="static-noise"></div>
        <div class="intro-text" id="introText"></div>
        <button class="start-btn" id="startBtn">INICIAR</button>
    </div>

    <!-- ═══════════════════════════════════════
         PHASE 2 — THE RITUAL (Candle Puzzle)
         ═══════════════════════════════════════ -->
    <div class="phase" id="phase2">
        <div class="candle-container">
            <div class="candle-glow"></div>
            <div class="flame-wrap">
                <div class="flame" id="flame"></div>
            </div>
            <div class="candle-body"></div>
        </div>

        <p class="riddle-text" id="riddleText"></p>

        <div class="input-group" id="riddleInputGroup">
            <input type="text" class="arg-input" id="riddleInput" placeholder="..." maxlength="4" autocomplete="off">
            <button class="submit-btn" id="riddleSubmit">Responder</button>
        </div>

        <div class="fragment-reveal" id="fragment1Reveal">Fragmento I: SAN</div>
        <p class="whisper-text" id="whisperText">Bien... pero aun te falta encontrar lo que esta oculto...</p>
        <button class="continue-btn" id="continueToPhase3">Continuar</button>
    </div>

    <!-- ═══════════════════════════════════════
         PHASE 3 — THE SCRAMBLE (Unscramble Letters)
         ═══════════════════════════════════════ -->
    <div class="phase" id="phase3">
        <p class="scramble-title" id="scrambleTitle">Las letras estan desordenadas...<br>Forma la palabra oculta.</p>

        <div class="scramble-tiles" id="scrambleTiles"></div>

        <p class="scramble-instruction" id="scrambleInstruction">Ordena las letras y escribe la palabra.</p>

        <div class="input-group-mirror">
            <input type="text" class="arg-input-scramble" id="scrambleInput" placeholder="la palabra..." maxlength="10"
                autocomplete="off">
            <button class="submit-btn-scramble" id="scrambleSubmit">Revelar</button>
        </div>

        <p class="hint-timer" id="hintTimer"></p>

        <div class="fragment-reveal" id="fragment2Reveal">Fragmento II: VALENTIN</div>
        <button class="continue-btn" id="continueToPhase4">Continuar</button>
    </div>

    <!-- ═══════════════════════════════════════
         PHASE 4 — THE DOOR (Final Code)
         ═══════════════════════════════════════ -->
    <div class="phase" id="phase4">
        <div class="door-container">
            <div class="door-frame"></div>
            <div class="door-light" id="doorLight"></div>
            <div class="door" id="door">
                <div class="door-panel"></div>
                <div class="door-panel"></div>
                <div class="keyhole">
                    <div class="keyhole-circle"></div>
                    <div class="keyhole-slot"></div>
                </div>
            </div>
        </div>

        <p class="door-text">Combina los fragmentos.<br>Escribe el codigo completo.</p>

        <div class="fragments-display">
            <div class="fragment-box" id="fragBox1">SAN</div>
            <span class="fragment-plus">+</span>
            <div class="fragment-box" id="fragBox2">VALENTIN</div>
        </div>

        <div class="door-input-group">
            <input type="text" class="arg-input-door" id="doorInput" placeholder="el codigo..." maxlength="12"
                autocomplete="off">
            <button class="submit-btn-door" id="doorSubmit">Abrir</button>
        </div>
    </div>

    <!-- ═══════════════════════════════════════
         PHASE 5 — VIDEO REVEAL
         ═══════════════════════════════════════ -->
    <div class="phase" id="phase5">
        <div class="video-container" id="videoContainer">
            <div class="video-glow"></div>
            <video id="teAmoVideo" controls>
                <source src="TeAmo.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- ═══════════════════════════════════════
         JAVASCRIPT
         ═══════════════════════════════════════ -->
    <script>
        // ── State ──
        let currentPhase = 1;
        let audioCtx = null;
        let ambientOsc = null;
        let ambientGain = null;

        // ── Sound Effects Engine (Web Audio API) ──
        function getAudioCtx() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) { return null; }
            }
            return audioCtx;
        }

        function playSFX(type) {
            const ctx = getAudioCtx();
            if (!ctx) return;
            const now = ctx.currentTime;

            if (type === 'correct') {
                // Eerie success chord: two tones rising
                [330, 440].forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq * 0.5, now);
                    osc.frequency.linearRampToValueAtTime(freq, now + 0.3);
                    gain.gain.setValueAtTime(0.08, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 1.2);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start(now + i * 0.15);
                    osc.stop(now + 1.5);
                });
            }

            if (type === 'wrong') {
                // Harsh buzz
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(80, now);
                osc.frequency.linearRampToValueAtTime(60, now + 0.3);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(now);
                osc.stop(now + 0.5);
            }

            if (type === 'transition') {
                // Whoosh sweep
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.5);
                gain.gain.setValueAtTime(0.06, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(now);
                osc.stop(now + 0.7);
            }

            if (type === 'door') {
                // Low creak effect
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                const lfo = ctx.createOscillator();
                const lfoGain = ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(40, now);
                osc.frequency.linearRampToValueAtTime(80, now + 1);
                osc.frequency.linearRampToValueAtTime(35, now + 2);
                lfo.frequency.setValueAtTime(6, now);
                lfoGain.gain.setValueAtTime(15, now);
                lfo.connect(lfoGain);
                lfoGain.connect(osc.frequency);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0.08, now + 0.8);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 2.5);
                osc.connect(gain);
                gain.connect(ctx.destination);
                lfo.start(now);
                osc.start(now);
                osc.stop(now + 3);
                lfo.stop(now + 3);
            }

            if (type === 'reveal') {
                // Bright chime for video reveal
                [523, 659, 784].forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, now + i * 0.2);
                    gain.gain.setValueAtTime(0.07, now + i * 0.2);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + i * 0.2 + 2);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start(now + i * 0.2);
                    osc.stop(now + i * 0.2 + 2.5);
                });
            }

            if (type === 'typewriter') {
                // Tiny click for each letter
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(800 + Math.random() * 400, now);
                gain.gain.setValueAtTime(0.015, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.03);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start(now);
                osc.stop(now + 0.05);
            }
        }

        // ── Ambient sound ──
        function startAmbientSound() {
            const ctx = getAudioCtx();
            if (!ctx || ambientOsc) return;
            try {
                // Deep drone
                ambientOsc = ctx.createOscillator();
                ambientOsc.type = 'sine';
                ambientOsc.frequency.setValueAtTime(55, ctx.currentTime);

                ambientGain = ctx.createGain();
                ambientGain.gain.setValueAtTime(0, ctx.currentTime);
                ambientGain.gain.linearRampToValueAtTime(0.04, ctx.currentTime + 3);

                // Add subtle LFO modulation
                const lfo = ctx.createOscillator();
                lfo.type = 'sine';
                lfo.frequency.setValueAtTime(0.3, ctx.currentTime);
                const lfoGain = ctx.createGain();
                lfoGain.gain.setValueAtTime(3, ctx.currentTime);
                lfo.connect(lfoGain);
                lfoGain.connect(ambientOsc.frequency);
                lfo.start();

                ambientOsc.connect(ambientGain);
                ambientGain.connect(ctx.destination);
                ambientOsc.start();
            } catch (e) {
                // Audio not supported — silent fail
            }
        }

        function stopAmbientSound() {
            if (ambientGain && audioCtx) {
                ambientGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 2);
                setTimeout(() => {
                    if (ambientOsc) { try { ambientOsc.stop(); } catch (e) { } }
                    ambientOsc = null;
                    ambientGain = null;
                }, 2500);
            }
        }

        // ── Phase transitions ──
        function goToPhase(num) {
            const current = document.getElementById('phase' + currentPhase);
            const next = document.getElementById('phase' + num);

            // Flicker effect
            document.body.classList.add('screen-flicker');
            setTimeout(() => document.body.classList.remove('screen-flicker'), 200);

            current.classList.remove('active');
            setTimeout(() => {
                next.classList.add('active');
                currentPhase = num;

                if (num === 5) {
                    stopAmbientSound();
                }
            }, 400);
        }

        function flashAndGo(num) {
            const flash = document.getElementById('whiteFlash');
            flash.classList.add('show');
            setTimeout(() => {
                flash.classList.remove('show');
                goToPhase(num);
            }, 300);
        }

        // ── Typewriter ──
        function typewriter(element, text, speed = 65, callback) {
            element.innerHTML = '<span class="cursor-blink"></span>';
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + '<span class="cursor-blink"></span>';
                    playSFX('typewriter');
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        const cursor = element.querySelector('.cursor-blink');
                        if (cursor) cursor.style.animation = 'cursorBlink 0.7s step-end infinite';
                    }, 500);
                    if (callback) setTimeout(callback, 800);
                }
            }, speed);
        }

        // ═══════════════════════════════
        //  PHASE 1 — CORRUPTED INTRO
        // ═══════════════════════════════
        (function initPhase1() {
            const introText = document.getElementById('introText');
            const startBtn = document.getElementById('startBtn');

            setTimeout(() => {
                typewriter(introText, 'Todos tienen el 14 de febrero. Nosotros tenemos algo mejor...', 70, () => {
                    startBtn.classList.add('show');
                });
            }, 1000);

            startBtn.addEventListener('click', () => {
                startAmbientSound();
                playSFX('transition');
                flashAndGo(2);
                setTimeout(initPhase2Typewriter, 1200);
            });
        })();

        // ═══════════════════════════════
        //  PHASE 2 — THE RITUAL
        // ═══════════════════════════════
        function initPhase2Typewriter() {
            const riddleText = document.getElementById('riddleText');
            typewriter(riddleText,
                'Todos tienen el 14 de febrero. Nosotros tenemos algo mejor. Cual es nuestro numero?',
                50
            );
        }

        (function initPhase2() {
            const input = document.getElementById('riddleInput');
            const submit = document.getElementById('riddleSubmit');
            const fragment = document.getElementById('fragment1Reveal');
            const whisper = document.getElementById('whisperText');
            const continueBtn = document.getElementById('continueToPhase3');
            const inputGroup = document.getElementById('riddleInputGroup');
            const flame = document.getElementById('flame');
            const riddleText = document.getElementById('riddleText');

            function checkAnswer() {
                const answer = input.value.trim();
                if (answer === '19') {
                    // Correct!
                    playSFX('correct');
                    inputGroup.style.display = 'none';

                    // Flame flare
                    flame.classList.add('flare');
                    setTimeout(() => flame.classList.remove('flare'), 1500);

                    // Show fragment
                    setTimeout(() => {
                        fragment.classList.add('show');
                    }, 600);

                    // Show whisper
                    setTimeout(() => {
                        whisper.classList.add('show');
                    }, 1800);

                    // Show continue
                    setTimeout(() => {
                        continueBtn.classList.add('show');
                    }, 3000);

                } else {
                    // Wrong — shake + flash
                    playSFX('wrong');
                    document.body.classList.add('screen-shake');
                    riddleText.classList.add('error-flash');
                    input.value = '';
                    setTimeout(() => {
                        document.body.classList.remove('screen-shake');
                        riddleText.classList.remove('error-flash');
                    }, 600);
                }
            }

            submit.addEventListener('click', checkAnswer);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });

            continueBtn.addEventListener('click', () => {
                playSFX('transition');
                flashAndGo(3);
                setTimeout(initPhase3Scramble, 800);
            });
        })();

        // ═══════════════════════════════
        //  PHASE 3 — THE SCRAMBLE
        // ═══════════════════════════════
        let phase3Initialized = false;

        function initPhase3Scramble() {
            if (phase3Initialized) return;
            phase3Initialized = true;

            // Scramble the letters of VALENTIN
            const word = 'VALENTIN';
            const letters = word.split('');
            // Fisher-Yates shuffle
            for (let i = letters.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [letters[i], letters[j]] = [letters[j], letters[i]];
            }
            // Make sure it's actually scrambled
            if (letters.join('') === word) {
                [letters[0], letters[letters.length - 1]] = [letters[letters.length - 1], letters[0]];
            }

            const tilesContainer = document.getElementById('scrambleTiles');
            letters.forEach((letter, idx) => {
                const tile = document.createElement('div');
                tile.className = 'scramble-tile';
                tile.textContent = letter;
                tile.style.animationDelay = (idx * 0.3) + 's';
                tilesContainer.appendChild(tile);
            });

            // Show hint after 15 seconds
            const hintEl = document.getElementById('hintTimer');
            let seconds = 15;
            const countdown = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(countdown);
                    hintEl.textContent = 'Piensa en el dia de los enamorados... San ___?';
                    hintEl.style.opacity = '1';
                }
            }, 1000);
        }

        (function initPhase3() {
            const input = document.getElementById('scrambleInput');
            const submit = document.getElementById('scrambleSubmit');
            const fragment = document.getElementById('fragment2Reveal');
            const continueBtn = document.getElementById('continueToPhase4');
            const inputGroup = input.closest('.input-group-mirror');
            const instruction = document.getElementById('scrambleInstruction');

            function checkAnswer() {
                const answer = input.value.trim().toUpperCase();
                if (answer === 'VALENTIN') {
                    // Correct!
                    playSFX('correct');
                    inputGroup.style.display = 'none';
                    instruction.style.display = 'none';
                    document.getElementById('hintTimer').style.display = 'none';
                    document.getElementById('scrambleTiles').style.display = 'none';
                    document.getElementById('scrambleTitle').style.display = 'none';

                    setTimeout(() => {
                        fragment.classList.add('show');
                    }, 400);

                    setTimeout(() => {
                        continueBtn.classList.add('show');
                    }, 1500);

                } else {
                    // Wrong
                    playSFX('wrong');
                    document.body.classList.add('screen-shake');
                    input.value = '';
                    setTimeout(() => {
                        document.body.classList.remove('screen-shake');
                    }, 500);
                }
            }

            submit.addEventListener('click', checkAnswer);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });

            continueBtn.addEventListener('click', () => {
                playSFX('transition');
                flashAndGo(4);
            });
        })();

        // ═══════════════════════════════
        //  PHASE 4 — THE DOOR
        // ═══════════════════════════════
        (function initPhase4() {
            const input = document.getElementById('doorInput');
            const submit = document.getElementById('doorSubmit');
            const door = document.getElementById('door');
            const doorLight = document.getElementById('doorLight');

            function checkAnswer() {
                const answer = input.value.trim().toUpperCase();
                if (answer === 'SANVALENTIN') {
                    // Correct! Open the door
                    playSFX('door');
                    submit.style.display = 'none';
                    input.style.display = 'none';
                    document.querySelector('.door-text').style.display = 'none';
                    document.querySelector('.fragments-display').style.display = 'none';

                    doorLight.classList.add('show');
                    setTimeout(() => {
                        door.classList.add('open');
                    }, 500);

                    // Flash to video
                    setTimeout(() => {
                        const flash = document.getElementById('whiteFlash');
                        flash.classList.add('show');
                        setTimeout(() => {
                            goToPhase(5);
                            setTimeout(() => {
                                flash.classList.remove('show');
                                playSFX('reveal');
                                const videoContainer = document.getElementById('videoContainer');
                                videoContainer.classList.add('show');
                                // Auto-play video
                                const video = document.getElementById('teAmoVideo');
                                video.play().catch(() => { });
                            }, 600);
                        }, 1000);
                    }, 2500);

                } else {
                    // Wrong — shake + flicker
                    playSFX('wrong');
                    document.body.classList.add('screen-shake');
                    input.value = '';
                    setTimeout(() => {
                        document.body.classList.remove('screen-shake');
                    }, 500);
                }
            }

            submit.addEventListener('click', checkAnswer);
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') checkAnswer();
            });
        })();
        // ═══════════════════════════════
        //  VIDEO COMPLETION REDIRECT
        // ═══════════════════════════════
        document.getElementById('teAmoVideo').addEventListener('ended', () => {
            window.location.href = 'carta.html';
        });
    </script>
